<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 col-md-8 offset-2">
        <div class="card" id="quote-box">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="text"></p>
              <footer class="blockquote-footer align-self-right" id="author"></footer>
            </blockquote>
            <a href="#" class="btn btn-success mt-4" id="new-quote">New quote</a>
            <a href="twitter.com/intent/tweet" class="btn btn-primary mt-4" id="tweet-quote"><i class="fab fa-twitter lg"></i></a>
            <a href="#" class="btn btn-primary mt-4" id="fb-quote"><i class="fab fa-facebook"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
